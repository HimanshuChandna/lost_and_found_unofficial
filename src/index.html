<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lost and Found</title>
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="./" alt="Logo">
        </div>
        <ul>
            <li class="item"><a href="#">Home</a></li>
            <li class="item"><a href="#">Report</a></li>
            <li class="item"><a href="#">Search</a></li>
            <li class="item"><a href="#">Explore</a></li>
            
        </ul>
    </nav>

    <div class="hero-container">
        <p id="hero_title">LOST and FOUND</p>
        <div class="hero_btns">
            <button id="id_btn_1"></button>
            <button id="id_btn_2"></button>
        </div>
    </div>
    
    <footer class="footer">
        <!-- logo -->
        <p class="logoFooter">LOST & FOUND</p>

        <!-- center box -->
        <div class="box">
            <!-- lost items -->
            <div class="lost-item">
                <p class="lost">Lost Items</p>
                <ul>
                    <li>Mobile phone</li>
                    <li>Water Bottle</li>
                </ul>
            </div>


            <!-- found items -->
            <div class="found-item">
                <p class="found">Found Items</p>
                <ul>
                    <li>Laptop</li>
                    <li>I card</li>
                </ul>
            </div>
        </div>
        
        <p class="last-line">Made with love by ACE</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
